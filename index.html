<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form action="validar_reserva.php" method="POST">
        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <!-- Campo de apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>

        <!-- Campo de DNI -->
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br>

        <!-- Campo de modelo del vehículo -->
        <label for="modelo">Modelo del Vehículo:</label>
        <select id="modelo" name="modelo">
            <option value="">Selecciona un modelo</option>
            <option value="Lancia Stratos">Lancia Stratos</option>
            <option value="Audi Quattro">Audi Quattro</option>
            <option value="Ford Escort RS1800">Ford Escort RS1800</option>
            <option value="Subaru Impreza 555">Subaru Impreza 555</option>
        </select><br>
        <!-- Campo de fecha de inicio -->
        <label for="fecha_ini">Fecha de Inicio de la Reserva:</label>
        <input type="date" id="fecha_ini" name="fecha_ini"><br>
        <!-- Campo de duracion de la reserva -->
        <label for="duracion">Duración de la Reserva (en días):</label>
        <input type="number" id="duracion" name="duracion"><br>
        <!-- Botón para enviar el formulario -->
        <button type="submit">Reservar</button>
    </form>

</body>
</html>
